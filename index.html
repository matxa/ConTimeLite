<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>ConTime</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="./public/images/logo.png" alt="contime_logo">
            <div class="header-bar"></div>
        </div>
        <div class="empty-space"></div>
        <form action="POST">
            <!-- Name -->
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name">
            <!-- Job Title -->
            <label for="job_title">Job Title</label>
            <input type="text" id="job_title">
            <!-- Employee Email -->
            <label for="employee_email">Employee's email</label>
            <input type="email" id="employee_email">
            <!-- Manager Email -->
            <label for="manager_email">Manager's email</label>
            <input type="email" id="manager_email">
            <input type="submit">
        </form>
        <div class="calendar">
            <div class="total-hours">
                <h2>Total Hours : <span>12.5</span></h2>
            </div>
            <div class="day">
                <h3>Sunday, April 1st</h3>
                <div class="input">
                    <input type="text" id="hour" placeholder="Hour">
                    <input type="text" placeholder="Location" id="local">
                    <input type="text" placeholder="Job Description" id="des">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
